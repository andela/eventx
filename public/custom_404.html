<body id="page-error_404" unresolved layout vertical center-center>

<section class="page__section" layout horizontal center-center>
  <countdown-timer bgcolor="silver" autostart
                   dateadjustment="3" easeintime="490" waittime="100" easeouttime="390">
  </countdown-timer>
</section>

<div class="card__container">
  <div class="card">
    <div class="card-content">
      <h2><i18n-msg msgid="sorry-404">Sorry. We couldn't find that page :(</i18n-msg></h2>
    </div>
    <div class="card-content">
      <a href="http://event-ex.herokuapp.com" data-track-link="500-continue-to-site">
        <i18n-msg msgid="upgrade-gotosite">Continue to the Event-X website.</i18n-msg>
      </a>
    </div>
  </div>
</div>

<script>
(function() {

  function addDays(date, days) {
    var result = new Date(date);


    result.setDate(date.getDate() + 1 + days);
    return result;
  }


  function initPage() {
    var today = new Date();
    var daysInFuture500 = addDays(today, 404);

    var countdown = document.querySelector('countdown-timer');
    countdown.date = daysInFuture500;
  }

  initPage();

})();
</script>



</body>
</html>
